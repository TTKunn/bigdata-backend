spring.application.name=bigdata-backend

# Server configuration
server.port=8080

# Jackson configuration for JSON processing
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'

# Validation configuration
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# HBase configuration
hbase.zookeeper.quorum=192.168.32.200:2181,192.168.32.201:2181,192.168.32.202:2181
hbase.zookeeper.property.clientPort=2181
hbase.client.retries.number=3
hbase.rpc.timeout=30000
hbase.client.operation.timeout=30000
hbase.client.scanner.timeout.period=30000

# Product table configuration
hbase.product.table.name=product_info

# Redis configuration
redis.host=192.168.32.200
redis.port=6379
redis.password=Redis@123456
redis.database=1
redis.timeout=2000
redis.pool.max-total=20
redis.pool.max-idle=10
redis.pool.min-idle=5
redis.pool.max-wait-millis=3000
redis.pool.test-on-borrow=true
redis.pool.test-on-return=false
redis.pool.test-while-idle=true

# HDFS configuration
hdfs.namenode=hdfs://192.168.32.200:9000
hdfs.replication=1
hdfs.blocksize=67108864

# File Upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
# Tomcat configuration for file upload
server.tomcat.max-http-form-post-size=50MB


# Redis cache configuration
redis.cache.expire-seconds=3600

# Logging configuration
logging.level.com.example.bigdatabackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.hadoop=INFO
logging.level.redis.clients.jedis=INFO

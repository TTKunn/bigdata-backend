# Development environment specific configuration

# Enable development endpoints
api.dev.enabled=true

# Relaxed validation for development
spring.jpa.hibernate.ddl-auto=none

# Detailed logging for development
logging.level.com.example.bigdatabackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.hadoop=INFO
logging.level.redis.clients.jedis=INFO

# HBase table for development (can be different from production)
hbase.product.table.name=product_info_dev

# Redis database for development
redis.database=1

# Shorter cache expiration for development
redis.cache.expire-seconds=60
